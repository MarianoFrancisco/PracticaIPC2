<!DOCTYPE html>
<html>  
    <head>
        <title>Laboratorio clinico</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../CSS/Inicio/EstiloRegistrar_CrearCliente.css" rel="stylesheet" type="text/css"/>
    <body> 
        <div id="titulo"><h1>CLINIC LAB</h1></div>
        <div id="datosUsuario">     
            <h1>Ingrese sus datos<h1>
            <form id="formularioRegistrar">
                <input type="text" id= "correoLlamar" name="correo" placeholder="Ingrese su correo"/>
                <hr>
                <input type="text" id="nombreLlamar" name="nombre  " placeholder="Ingrese su nombre"/>
                <hr>
                <input type="password" id="passwordLlamar" name="password" placeholder="Ingrese su contraseña"/>
                <hr>
                <input type="password" id="confirmarPasswordLlamar" name="confirmarPassword " placeholder="Ingrese nuevamente su contraseña"/>
                <hr>
                <input type="submit" value="Registrarme" onclick="Registrar()"/>
            </form>
        </div>
        <script src="../../src/opcionesInicio.js" type="text/javascript"></script>
    </body>
</html>
