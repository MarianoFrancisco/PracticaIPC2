<!DOCTYPE html>
<html>  
    <head>
        <title>Laboratorio clinico</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../CSS/Inicio/EstiloRegistrar_CrearCliente.css" rel="stylesheet" type="text/css"/>
    <body> 
        <div id="titulo"><h1>CLINIC LAB</h1></div>
        <div id="datosUsuario">     
            <h1>Ingreso de clientes<h1>
            <form id="formularioRegistrar">
                <input type="text" id= "nombreLlamar" name="nombre" placeholder="Ingrese nombres"/>
                <hr>
                <input type="text" id="apellidoLlamar" name="apellido" placeholder="Ingrese apellidos"/>
                <hr>
                <input type="text" id="cuiLlamar" name="cui" placeholder="Ingrese numero de cui"/>
                <hr>
                <input type="text" id="departamentoLlamar" name="departamento " placeholder="Ingrese el departamento de residencia"/>
                <hr>
                <input type="submit" value="Ingresar" onclick="IngresarCliente()"/>
            </form>
        </div>
        <script src="../../src/opcionesInicio.js" type="text/javascript"></script>
    </body>
</html>
